<h2>List of cities</h2>
<ul>
  <li *ngFor="let city of cities">
    {{ city.name }}
    <button id="btnDelete" (click)="deleteCity(city)">Delete</button>
  </li>
</ul>
<input
  type="text"
  (keyup.enter)="addCity(newCity.value)"
  #newCity
  placeholder="new city"
/>
<hr />
<button (click)="increment()">Counter ++</button>

<h2>{{ counter }}</h2>
